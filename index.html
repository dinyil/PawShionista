
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Pawshionista - Live Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./logo.png">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #FFF9F9;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      transition: background-color 0.3s ease;
    }
    
    /* Dark Mode Body Background */
    .dark body {
      background-color: #111827; /* gray-900 */
      color: #F3F4F6; /* gray-100 */
    }

    .font-nunito { font-family: 'Nunito', sans-serif; }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-track {
      background: #1f2937;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #FFD1DC;
      border-radius: 10px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #374151;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FFB7C5 !important;
      box-shadow: 0 0 0 4px rgba(255, 183, 197, 0.15);
    }
    
    /* Remove Up/Down arrows from number inputs */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-scaleUp { animation: scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slideIn { animation: slideIn 0.2s ease-out forwards; }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            pawPink: '#FFD1DC',
            pawPinkDark: '#FFB7C5',
            pawPeach: '#FFDAB9',
            pawLavender: '#E9D5FF', 
            pawCream: '#FFFDD0',
            pawSoftBlue: '#E0F2F1',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "services/": "https://esm.sh/services@^0.0.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
